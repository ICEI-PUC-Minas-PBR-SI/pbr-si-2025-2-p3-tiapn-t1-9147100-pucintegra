<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Feed de Discussões | PUC Integra</title>
    <link rel="stylesheet" href="/css/feed.css">
    <link rel="icon" href="/images/homepage/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="top-nav">
        <div class="container nav-container">
            <div class="nav-brand">
                <a href="/index.html" style="text-decoration: none; color: white;">
                    <span class="navbar-title">PUC INTEGRA</span>
                </a>
            </div>
            <div class="nav-links" id="nav-links-container"></div>
        </div>
    </nav>

    <main class="feed-main container">
        <aside class="feed-sidebar">
            <div class="sidebar-card">
                <h3>Filtrar Feed</h3>
                <div class="filter-group">
                     <select id="feed-filter-disciplina" style="width:100%">
                        <option value="">Todas as Disciplinas</option>
                        <option value="200">Algoritmos e Téc. Programação</option>
                        </select>
                </div>
                <a href="/pergunta.html" class="btn-new-question-side">Nova Pergunta</a>
            </div>
        </aside>

        <section class="feed-content">
            <div id="full-feed-list"></div>
            <div id="login-lock-message" class="lock-box" style="display: none;">
                <i class="fas fa-lock"></i>
                <h3>Faça login para ver mais discussões</h3>
                <a href="/autenticacao.html#login" class="btn-login-lock">Entrar Agora</a>
            </div>
        </section>
    </main>

    <footer class="puc-integra-footer">
        <div class="footer-container">
            <div class="footer-col brand-col">
                <div class="footer-logo">
                    <img src="/images/logo_puc.png" alt="Logo" class="footer-logo-img" style="display:none;"> 
                    <span class="footer-brand-text">PUC INTEGRA</span>
                </div>
            </div>
            <div class="footer-col links-col">
                <h4>Navegação</h4>
                <ul>
                    <li><a href="/index.html">Tela Inicial</a></li>
                    <li><a href="/pergunta.html">Perguntas</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="/js/config.js"></script>
    <script src="/js/feed.js"></script>
</body>
</html>
