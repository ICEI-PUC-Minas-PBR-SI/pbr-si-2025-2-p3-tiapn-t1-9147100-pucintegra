<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colmeia - Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              honey: {
                50: "#fefbf0",
                100: "#fef3c7",
                200: "#fde68a",
                300: "#fcd34d",
                400: "#fbbf24",
                500: "#f59e0b",
                600: "#d97706",
                700: "#b45309",
                800: "#92400e",
                900: "#78350f",
              },
            },
          },
        },
      };
    </script>
    <style>
      .honeycomb-bg {
        background-image: radial-gradient(
            circle at 25% 25%,
            rgba(251, 191, 36, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 75% 75%,
            rgba(245, 158, 11, 0.1) 0%,
            transparent 50%
          );
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-honey-50 to-honey-100 honeycomb-bg"
  >
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-lg w-full space-y-8">
        <div class="text-center">
          <div
            class="mx-auto h-20 w-20 rounded-full bg-gradient-to-br from-honey-400 to-honey-600 flex items-center justify-center"
          >
            <svg
              class="h-10 w-10 text-white"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path d="M12 2L2 7L12 12L22 7L12 2Z" />
              <path d="M2 17L12 22L22 17" />
              <path d="M2 12L12 17L22 12" />
            </svg>
          </div>
          <h2 class="mt-6 text-3xl font-bold text-honey-900">
            Junte-se à Colmeia
          </h2>
          <p class="mt-2 text-sm text-honey-700">
            Crie sua conta e comece a usar
          </p>
        </div>

        <form class="mt-8 space-y-6" action="#" method="POST">
          <div
            class="rounded-xl shadow-lg bg-white/80 backdrop-blur-sm p-8 border border-honey-200"
          >
            <!-- Tipo de Usuário -->
            <div class="mb-6">
              <label class="block text-sm font-medium text-honey-800 mb-4">
                Tipo de Usuário
              </label>
              <div class="grid grid-cols-2 gap-4">
                <label
                  class="relative flex items-center p-4 border-2 border-honey-200 rounded-lg cursor-pointer hover:border-honey-400 transition-all duration-200 bg-white/50"
                >
                  <input
                  type="radio"
                  name="userType"
                  value="locatario"
                  checked
                  class="sr-only"
                />
                  <div
                    class="radio-indicator w-5 h-5 border-2 border-honey-400 rounded-full mr-3 flex-shrink-0 flex items-center justify-center"
                  >
                    <div
                      class="w-2 h-2 bg-honey-500 rounded-full opacity-0 transition-opacity duration-200"
                    ></div>
                  </div>
                  <div>
                    <div class="font-medium text-honey-900">Locatário</div>
                    <div class="text-sm text-honey-600">Procuro imóvel</div>
                  </div>
                </label>

                <label
                  class="relative flex items-center p-4 border-2 border-honey-200 rounded-lg cursor-pointer hover:border-honey-400 transition-all duration-200 bg-white/50"
                >
                  <input
                  type="radio"
                  name="userType"
                  value="locador"
                  class="sr-only"
                />
                  <div
                    class="radio-indicator w-5 h-5 border-2 border-honey-400 rounded-full mr-3 flex-shrink-0 flex items-center justify-center"
                  >
                    <div
                      class="w-2 h-2 bg-honey-500 rounded-full opacity-0 transition-opacity duration-200"
                    ></div>
                  </div>
                  <div>
                    <div class="font-medium text-honey-900">Locador</div>
                    <div class="text-sm text-honey-600">Tenho imóvel</div>
                  </div>
                </label>
              </div>
            </div>

            <div class="space-y-4">
              <div>
                <label
                  for="firstName"
                  class="block text-sm font-medium text-honey-800 mb-2"
                >
                  Nome completo
                </label>
                <input
                  id="firstName"
                  name="firstName"
                  type="text"
                  required
                  class="appearance-none relative block w-full px-3 py-3 border border-honey-300 placeholder-honey-500 text-honey-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-honey-500 focus:border-honey-500 sm:text-sm transition-all duration-200"
                  placeholder="Seu nome completo"
                />
              </div>

              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-honey-800 mb-2"
                >
                  Email
                </label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="appearance-none relative block w-full px-3 py-3 border border-honey-300 placeholder-honey-500 text-honey-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-honey-500 focus:border-honey-500 sm:text-sm transition-all duration-200"
                  placeholder="seu@email.com"
                />
              </div>

              <div>
                <label
                  for="phone"
                  class="block text-sm font-medium text-honey-800 mb-2"
                >
                  Telefone
                </label>
                <input
                  id="phone"
                  name="phone"
                  type="tel"
                  required
                  class="appearance-none relative block w-full px-3 py-3 border border-honey-300 placeholder-honey-500 text-honey-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-honey-500 focus:border-honey-500 sm:text-sm transition-all duration-200"
                  placeholder="(11) 99999-9999"
                />
              </div>

              <div>
                <label
                  for="cpf"
                  class="block text-sm font-medium text-honey-800 mb-2"
                >
                  CPF
                </label>
                <input
                  id="cpf"
                  name="cpf"
                  type="text"
                  required
                  class="appearance-none relative block w-full px-3 py-3 border border-honey-300 placeholder-honey-500 text-honey-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-honey-500 focus:border-honey-500 sm:text-sm transition-all duration-200"
                  placeholder="000.000.000-00"
                />
              </div>

              <!-- Campo CNPJ (visível apenas para locatários) -->
              <div id="cnpjField" class="hidden">
                <label
                  for="cnpj"
                  class="block text-sm font-medium text-honey-800 mb-2"
                >
                  CNPJ (Opcional)
                </label>
                <input
                  id="cnpj"
                  name="cnpj"
                  type="text"
                  class="appearance-none relative block w-full px-3 py-3 border border-honey-300 placeholder-honey-500 text-honey-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-honey-500 focus:border-honey-500 sm:text-sm transition-all duration-200"
                  placeholder="00.000.000/0000-00"
                />
              </div>

              <div>
                <label
                  for="address"
                  class="block text-sm font-medium text-honey-800 mb-2"
                >
                  Endereço
                </label>
                <input
                  id="address"
                  name="address"
                  type="text"
                  required
                  class="appearance-none relative block w-full px-3 py-3 border border-honey-300 placeholder-honey-500 text-honey-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-honey-500 focus:border-honey-500 sm:text-sm transition-all duration-200"
                  placeholder="Seu endereço completo"
                />
              </div>

              <div>
                <label
                  for="password"
                  class="block text-sm font-medium text-honey-800 mb-2"
                >
                  Senha
                </label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="appearance-none relative block w-full px-3 py-3 border border-honey-300 placeholder-honey-500 text-honey-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-honey-500 focus:border-honey-500 sm:text-sm transition-all duration-200"
                  placeholder="Crie uma senha segura"
                />
              </div>
              <div>
                <label
                  for="confirmPassword"
                  class="block text-sm font-medium text-honey-800 mb-2"
                >
                  Confirmar Senha
                </label>
                <input
                  id="confirmPassword"
                  name="confirmPassword"
                  type="password"
                  required
                  class="appearance-none relative block w-full px-3 py-3 border border-honey-300 placeholder-honey-500 text-honey-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-honey-500 focus:border-honey-500 sm:text-sm transition-all duration-200"
                  placeholder="Confirme sua senha"
                />
              </div>
              <div>
                <label
                  for="profilePicture"
                  class="block text-sm font-medium text-honey-800 mb-2"
                >
                  Foto de Perfil
                </label>
                <input
                  id="profilePicture"
                  name="profilePicture"
                  type="file"
                  accept="image/*"
                  class="appearance-none relative block w-full px-3 py-3 border border-honey-300 placeholder-honey-500 text-honey-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-honey-500 focus:border-honey-500 sm:text-sm transition-all duration-200"
                />
              </div>
            </div>
            <div class="mt-3 flex gap-4">
              <button
                type="button"
                onclick="goBack()"
                aria-label="Cancelar"
                class="flex-1 group relative flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-gray-400 to-gray-500 hover:from-gray-500 hover:to-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-200 transform hover:scale-[1.02]"
              >
                Cancelar
              </button>

              <button
                type="submit"
                type="button"
                id="openConfirmBtn"
                aria-label="Criar conta"
                class="flex-1 group relative flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-honey-500 to-honey-600 hover:from-honey-600 hover:to-honey-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-honey-500 transition-all duration-200 transform hover:scale-[1.02]"
              >
                Criar Conta
              </button>
            </div>

            <div class="text-center mt-6">
              <p class="text-sm text-honey-700">
                Já tem uma conta?
                <a
                  href="../index.html"
                  class="font-medium text-honey-600 hover:text-honey-500 transition-colors"
                >
                  Faça login aqui
                </a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div
      id="confirmModal"
      class="hidden fixed inset-0 z-50 items-center justify-center"
    >
      <div id="confirmOverlay" class="absolute inset-0 bg-black/50"></div>

      <div
        class="relative bg-white rounded-xl shadow-xl max-w-lg w-full mx-4 p-6 border border-honey-200"
      >
        <h3 class="text-lg font-semibold text-honey-900 mb-4">
          Confirmar cadastro
        </h3>

        <p class="text-sm text-honey-700 mb-4">
          Antes de concluir, confirme que concorda com os Termos de Uso e a
          Política de Privacidade.
        </p>

        <div class="flex items-start mb-6">
          <input
            id="modalTerms"
            type="checkbox"
            class="h-4 w-4 text-honey-600 focus:ring-honey-500 border-honey-300 rounded mt-1"
          />
          <label for="modalTerms" class="ml-3 text-sm text-honey-700">
            Concordo com os
            <a href="#" class="font-medium text-honey-600 hover:text-honey-500"
              >Termos de Uso</a
            >
            e a
            <a href="#" class="font-medium text-honey-600 hover:text-honey-500"
              >Política de Privacidade</a
            >
          </label>
        </div>

        <div class="flex gap-3 justify-end">
          <button
            id="modalCancel"
            type="button"
            class="py-2 px-4 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors"
          >
            Cancelar
          </button>
          <button
            id="modalConfirm"
            type="button"
            class="py-2 px-4 rounded-lg bg-honey-500 text-white hover:bg-honey-600 transition-colors"
          >
            Confirmar
          </button>
        </div>
      </div>
    </div>
    <!-- Inline cadastro script removed because the same behavior (modal, radio styling,
      validation, masks and toggleCNPJ) is implemented in `assets/js/main.js`.
      main.js will initialize page-specific behavior when it detects the cadastro markup. -->
    <script type="module" src="../assets/js/firebase-init.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
