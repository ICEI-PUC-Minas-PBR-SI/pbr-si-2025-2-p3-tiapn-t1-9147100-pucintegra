<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colmeia - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              honey: {
                50: "#fefbf0",
                100: "#fef3c7",
                200: "#fde68a",
                300: "#fcd34d",
                400: "#fbbf24",
                500: "#f59e0b",
                600: "#d97706",
                700: "#b45309",
                800: "#92400e",
                900: "#78350f",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-honey-50 to-honey-100 honeycomb-bg"
  >
    <!-- Header -->
    <header
      class="bg-white/80 backdrop-blur-sm border-b border-honey-200 sticky top-0 z-40"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <div
              class="h-10 w-10 rounded-full bg-gradient-to-br from-honey-400 to-honey-600 flex items-center justify-center"
            >
              <svg
                class="h-6 w-6 text-white"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path d="M12 2L2 7L12 12L22 7L12 2Z" />
                <path d="M2 17L12 22L22 17" />
                <path d="M2 12L12 17L22 12" />
              </svg>
            </div>
            <h1 class="ml-3 text-xl font-bold text-honey-900">Colmeia</h1>
          </div>

          <nav class="hidden md:flex space-x-8">
            <a
              href="#"
              class="text-honey-700 hover:text-honey-900 transition-colors"
              >Dashboard</a
            >
            <a
              href="#"
              class="text-honey-700 hover:text-honey-900 transition-colors"
              >Imóveis</a
            >
          </nav>

          <div class="flex items-center space-x-4">
            <div class="relative">
              <button
                class="flex items-center space-x-2 text-honey-700 hover:text-honey-900 transition-colors"
              >
                <img
                  class="h-9 w-9 rounded-full bg-honey-300"
                  src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23f59e0b'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E"
                  alt="Avatar"
                />
                <span class="text-m font-medium" id="userName"></span>
              </button>

              <button
                id="logoutBtn"
                class="flex items-center ml-1 space-x-2 text-honey-700 hover:text-honey-900 transition-colors"
                onclick="logoutUser()"
              >
                Sair
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Quick Actions -->
      <div class="mt-8">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <button
            type="button"
            onclick="location.href='cad_local.html'"
            class="p-6 bg-white/80 backdrop-blur-sm rounded-xl border border-honey-200 hover:border-honey-400 transition-all duration-200 group"
          >
            <div class="text-center">
              <div
                class="w-12 h-12 bg-honey-100 rounded-lg mx-auto mb-3 flex items-center justify-center group-hover:bg-honey-200 transition-colors"
              >
                <svg
                  class="h-6 w-6 text-honey-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                  />
                </svg>
              </div>
              <p class="font-medium text-gray-900">Novo Imóvel</p>
            </div>
          </button>

          <button
            class="p-6 bg-white/80 backdrop-blur-sm rounded-xl border border-honey-200 hover:border-honey-400 transition-all duration-200 group"
          >
            <div class="text-center">
              <div
                class="w-12 h-12 bg-honey-100 rounded-lg mx-auto mb-3 flex items-center justify-center group-hover:bg-honey-200 transition-colors"
              >
                <svg
                  class="h-6 w-6 text-honey-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                  />
                </svg>
              </div>
              <p class="font-medium text-gray-900">Novo Contrato</p>
            </div>
          </button>

          <button
            class="p-6 bg-white/80 backdrop-blur-sm rounded-xl border border-honey-200 hover:border-honey-400 transition-all duration-200 group"
          >
            <div class="text-center">
              <div
                class="w-12 h-12 bg-honey-100 rounded-lg mx-auto mb-3 flex items-center justify-center group-hover:bg-honey-200 transition-colors"
              >
                <svg
                  class="h-6 w-6 text-honey-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3a2 2 0 012-2h4a2 2 0 012 2v4m-4 8v4m0-4h-4m4 0h4"
                  />
                </svg>
              </div>
              <p class="font-medium text-gray-900">Relatórios</p>
            </div>
          </button>

          <button
            class="p-6 bg-white/80 backdrop-blur-sm rounded-xl border border-honey-200 hover:border-honey-400 transition-all duration-200 group"
          >
            <div class="text-center">
              <div
                class="w-12 h-12 bg-honey-100 rounded-lg mx-auto mb-3 flex items-center justify-center group-hover:bg-honey-200 transition-colors"
              >
                <svg
                  class="h-6 w-6 text-honey-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </div>
              <p class="font-medium text-gray-900">Configurações</p>
            </div>
          </button>
        </div>
      </div>
    </main>

    <script type="module" src="../assets/js/firebase-init.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
