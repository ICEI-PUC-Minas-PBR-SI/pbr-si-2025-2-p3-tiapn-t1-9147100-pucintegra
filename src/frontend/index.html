<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colmeia - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        honey: {
                            50: '#fefbf0',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                            800: '#92400e',
                            900: '#78350f'
                        },
                        amber: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                            800: '#92400e',
                            900: '#78350f'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .hexagon {
            width: 100px;
            height: 86.6px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            position: relative;
            margin: 43.3px 0;
        }
        
        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
        
        .hexagon:before {
            bottom: 100%;
            border-bottom: 28.87px solid #fbbf24;
        }
        
        .hexagon:after {
            top: 100%;
            border-top: 28.87px solid #f59e0b;
        }

        .honeycomb-bg {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(251, 191, 36, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-honey-50 to-honey-100 honeycomb-bg">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <div class="mx-auto h-20 w-20 rounded-full bg-gradient-to-br from-honey-400 to-honey-600 flex items-center justify-center">
                    <svg class="h-10 w-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
                        <path d="M2 17L12 22L22 17"/>
                        <path d="M2 12L12 17L22 12"/>
                    </svg>
                </div>
                <h2 class="mt-6 text-3xl font-bold text-honey-900">
                    Bem-vindo à Colmeia
                </h2>
                <p class="mt-2 text-sm text-honey-700">
                    Faça login em sua conta
                </p>
            </div>
            
            <form class="mt-8 space-y-6" action="#" method="POST" onsubmit="return false;">
                <div class="rounded-xl shadow-lg bg-white/80 backdrop-blur-sm p-8 border border-honey-200">
                    <div class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-honey-800 mb-2">
                                Email
                            </label>
                            <input id="email" name="email" type="email" autocomplete="email" required 
                                   class="appearance-none relative block w-full px-3 py-3 border border-honey-300 placeholder-honey-500 text-honey-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-honey-500 focus:border-honey-500 focus:z-10 sm:text-sm transition-all duration-200"
                                   placeholder="Digite seu email">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-honey-800 mb-2">
                                Senha
                            </label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required 
                                   class="appearance-none relative block w-full px-3 py-3 border border-honey-300 placeholder-honey-500 text-honey-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-honey-500 focus:border-honey-500 focus:z-10 sm:text-sm transition-all duration-200"
                                   placeholder="Digite sua senha">
                        </div>
                    </div>

                    <div class="flex items-center justify-between mt-6">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" 
                                   class="h-4 w-4 text-honey-600 focus:ring-honey-500 border-honey-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-honey-700">
                                Lembrar-me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-honey-600 hover:text-honey-500 transition-colors">
                                Esqueceu a senha?
                            </a>
                        </div>
                    </div>

                    <div class="mt-6">
                        <button type="button" onclick="logar()" 
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-honey-500 to-honey-600 hover:from-honey-600 hover:to-honey-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-honey-500 transition-all duration-200 transform hover:scale-[1.02]">
                            Entrar
                        </button>
                    </div>

                    <div class="text-center mt-6">
                        <p class="text-sm text-honey-700">
                            Não tem uma conta? 
                            <a href="pages/cadastro.html" class="font-medium text-honey-600 hover:text-honey-500 transition-colors">
                                Cadastre-se aqui
                            </a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="assets/js/firebase-init.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
