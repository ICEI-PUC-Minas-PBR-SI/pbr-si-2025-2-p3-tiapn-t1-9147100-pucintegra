
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tela — Pergunta / Resposta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/resposta.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="/js/resposta.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div style="display:flex;align-items:center;gap:18px">
        <div class="logo-placeholder">
  <img src="/docs/images/logo_com_nome.png" alt="Logo do site" class="logo">
</div>

      </div>

      <nav>
        <a href="/html/homepage.html">Tela Inicial</a>
        <a href="#">Perguntas</a>
        <a href="#">Disciplinas</a>
        <a href="#">Comunidades</a>
        <a href="#">Tutoria</a>
        
      </nav>

      <div class="right-actions">
        <div class="bell" title="Notificações" aria-hidden="true"><div class="notification">
    <i class="fa-regular fa-bell"></i>
  </div>
</div></div>
      </div>
    </div>
  </header>

  <main>
    <div class="page">
      <div class="title">&nbsp;</div>

      <div class="editor-row">
        <aside class="col-left">
          <div class="box-title">Pergunta</div>
        </aside>

        <section class="col-right">
          <div class="resp-title">Resposta:</div>
          <div style="height:300px; background:transparent"></div>
          <div class="toolbar" aria-hidden="true">
             <div class="tool-bubble"><i class="fa-solid fa-bold"></i></div>
  <div class="toolline">
    <div class="divider"></div>
    <button class="toolbar-btn"><i class="fa-solid fa-italic"></i></button>
    <div class="divider"></div>
    <button class="toolbar-btn"><i class="fa-solid fa-underline"></i></button>
    <div class="divider"></div>
    <button class="toolbar-btn"><i class="fa-solid fa-text-height"></i></button>
    <div class="divider"></div>
    <button class="toolbar-btn"><i class="fa-solid fa-font"></i></button>
    <span class="toolbar-divider">|</span>
    <button class="toolbar-btn"><i class="fa-solid fa-list-ul"></i></button>
    <span class="toolbar-divider">|</span>
    <button class="toolbar-btn"><i class="fa-solid fa-list-ol"></i></button>
    <div class="divider"></div>
    <button class="toolbar-btn"><i class="fa-solid fa-square-root-variable"></i></button>
    <div class="divider"></div>
    <button class="toolbar-btn"><i class="fa-solid fa-link"></i></button>
            </div>
          </div>
        </section>
      </div>

      <div class="actions-wrapper">
        <div class="page-actions">
          <button class="btn cancel">Cancelar</button>
          <button class="btn send">Enviar</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
