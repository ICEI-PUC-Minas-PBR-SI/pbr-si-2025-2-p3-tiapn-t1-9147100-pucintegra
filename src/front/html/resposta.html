<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Discussão | PUC Integra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/resposta.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
      .answer-card { background: white; border: 1px solid #eee; padding: 15px; border-radius: 8px; margin-bottom: 10px; }
      .answer-header { display: flex; justify-content: space-between; font-size: 0.8rem; color: #666; margin-bottom: 5px; }
      .answer-body { font-size: 0.95rem; color: #333; line-height: 1.5; }
      .answer-actions { margin-top: 10px; display: flex; gap: 10px; }
      .btn-action-sm { border: none; background: none; cursor: pointer; color: #666; font-size: 0.9rem; }
      .btn-action-sm:hover { color: #0056b3; }
      .question-box { background: #f8f9fa; padding: 20px; border-radius: 8px; border-left: 4px solid #0056b3; margin-bottom: 30px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div style="display:flex;align-items:center;gap:18px">
        <div class="logo-placeholder">
            <span style="font-weight:bold; font-size:1.2rem; color:#0056b3;">PUC INTEGRA</span>
        </div>
      </div>
      <nav>
        <a href="/html/homepage.html">Tela Inicial</a>
        <a href="/html/feed.html">Feed</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="page">
      
      <div class="editor-row">
        
        <aside class="col-left" style="overflow-y: auto; max-height: 80vh;">
          
          <div id="question-display-area" class="question-box">
             <h3>Carregando pergunta...</h3>
          </div>

          <h4 style="margin-bottom:15px; color:#333;">Respostas da Comunidade</h4>
          <div id="answers-list-area">
             <p style="color:#777;">Ainda não há respostas.</p>
          </div>

        </aside>

        <section class="col-right">
          <div class="resp-title">Sua Resposta:</div>
          
          <div id="editor-placeholder" style="height:300px;"></div>
          
          <div class="toolbar">
             <button class="toolbar-btn" title="Negrito"><i class="fa-solid fa-bold"></i></button>
             <button class="toolbar-btn" title="Itálico"><i class="fa-solid fa-italic"></i></button>
             <button class="toolbar-btn" title="Lista"><i class="fa-solid fa-list-ul"></i></button>
          </div>

          <div class="actions-wrapper">
            <div class="page-actions">
              <button class="btn cancel" onclick="history.back()">Voltar</button>
              <button class="btn send" id="btn-submit-answer">Enviar Resposta</button>
            </div>
          </div>
        </section>

      </div>
    </div>
  </main>

  <script src="/js/resposta.js"></script>
</body>
</html>
